<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css">
    <title>To Do Javascript</title>
</head>
<body>
 <main id="tasks-container">
     
    
    <section id="tasks-header">
        <h2>Salve sua proxima tarefa</h2>
        <form action="" id="add-task-form">
            <input type="text" id="task-title" placeholder="O que você vai fazer?">
            <button type="submit" id="btn-add">
              <i class="fa fa-plus-circle fa-2X"></i>
            </button>
        </form>
    </section>
    
    <section id="tasks-list-container">
    <h2>Estas são suas tarefas</h2>
    <ul id="task-list">
        <li class="task-box template">
          <p class="task-title">Tarefa 1</p>
          <i class="fa fa-check-square btn-done"></i>
          <i class="fa fa-times-circle btn-remove"></i>
        </li>
        <li class="task-box template">
            <p class="task-title">Tarefa 2</p>
            <i class="fa fa-check-square btn-done fa-2x"></i>
            <i class="fa fa-times-circle btn-remove"></i>
          </li>
    </ul>
    </section>
</main>

 <script src="script.js"></script>   
</body>
</html>
